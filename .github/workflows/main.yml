name: Build Rave Ghost M4 FINAL SUCCESS
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Preparation
        run: |
          # تثبيت الأدوات مع تحديث أذونات النظام
          sudo apt-get update
          sudo apt-get install -y build-essential perl git curl libssl-dev tar
          git clone --recursive https://github.com/theos/theos.git $GITHUB_WORKSPACE/theos
          
          # تحميل الـ SDK وفك الضغط مع منح صلاحيات القراءة والكتابة
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o sdk.tar.xz
          mkdir -p $GITHUB_WORKSPACE/theos/sdks
          tar -xf sdk.tar.xz -C $GITHUB_WORKSPACE/theos/sdks/
          chmod -R 777 $GITHUB_WORKSPACE/theos
          echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      - name: Final Compilation
        run: |
          export THEOS=$GITHUB_WORKSPACE/theos
          
          # إنشاء الملفات برمجياً لتجنب أي خطأ بشري في التنسيق
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:14.5
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # البناء مع تنظيف الذاكرة المؤقتة لضمان ملف جديد كلياً
          make clean
          make package FINALPACKAGE=1
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb
