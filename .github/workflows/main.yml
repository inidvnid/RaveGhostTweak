name: Build Rave Ghost M4
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          # تحميل Theos مصغر مباشرة
          git clone --recursive https://github.com/theos/theos.git ~/theos
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          mkdir -p ~/theos/sdks
          tar -xf sdk.tar.xz -C ~/theos/sdks
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Hard Build
        run: |
          export THEOS=~/theos
          # إجبار النظام على استخدام المترجم الداخلي لـ macOS 14
          make package FINALPACKAGE=1 ARCHS="arm64 arm64e"
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb
