name: Build Rave Ghost M4 FINAL
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    # استخدام حاوية مجهزة خصيصاً لبناء تويكات iOS
    container:
      image: ghcr.io/theos/theos:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ultimate Build
        run: |
          # تحميل الـ SDK داخل الحاوية
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o $THEOS/sdks/sdk.tar.xz
          tar -xf $THEOS/sdks/sdk.tar.xz -C $THEOS/sdks/
          
          # إنشاء الملفات برمجياً لضمان الدقة
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:14.5
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # البناء النهائي
          make package FINALPACKAGE=1
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb
