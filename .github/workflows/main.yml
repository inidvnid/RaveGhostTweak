name: Build Rave Ghost M4 Success
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Hard Setup
        run: |
          # تحميل الثيوس في مجلد العمل الحالي لضمان الصلاحيات
          git clone --recursive https://github.com/theos/theos.git $GITHUB_WORKSPACE/theos
          
          # تحميل الـ SDK وفك ضغطه باستخدام أمر نظام ماك المباشر
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS16.5.sdk.tar.xz" -o sdk.tar.xz
          mkdir -p $GITHUB_WORKSPACE/theos/sdks
          sudo tar -xJf sdk.tar.xz -C $GITHUB_WORKSPACE/theos/sdks/
          
          echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      - name: Compilation
        run: |
          export THEOS=$GITHUB_WORKSPACE/theos
          
          # إنشاء الملفات برمجياً لتجنب أي تعارض
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:15.0
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # البناء القسري
          make package FINALPACKAGE=1
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Ready
          path: packages/*.deb
