name: Build Rave Ghost M4 FINAL
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          brew install ldid
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Create Project Files
        run: |
          # 1. Makefile
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:14.0
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          # 2. Tweak.x
          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # 3. ملف الفلتر (هذا هو سبب الفشل في صورتك الأخيرة)
          cat <<EOF > RaveGhost.plist
          { Filter = { Bundles = ( "com.rave.rave" ); }; }
          EOF

      - name: Build and Package
        run: |
          export THEOS=~/theos
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb
