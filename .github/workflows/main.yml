name: Build Rave Ghost M4
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Pre-Setup (Fix Error 8)
        run: |
          # تحميل الملفات مباشرة بدون تثبيت النظام
          git clone --recursive https://github.com/theos/theos.git $GITHUB_WORKSPACE/theos
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          mkdir -p $GITHUB_WORKSPACE/theos/sdks
          tar -xf sdk.tar.xz -C $GITHUB_WORKSPACE/theos/sdks
          echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV

      - name: Compile for M4
        run: |
          export THEOS=$GITHUB_WORKSPACE/theos
          # بناء مباشر مع تحديد المسار يدوياً
          $THEOS/bin/nic.pl --lib
          make package FINALPACKAGE=1 ARCHS="arm64 arm64e"
          
      - name: Deliver Result
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb

