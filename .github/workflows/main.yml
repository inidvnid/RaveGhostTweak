name: Build Rave Ghost M4 Success
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: All-In-One Build
        run: |
          # 1. تحميل الثيوس يدوياً في مكان مضمون
          git clone --recursive https://github.com/theos/theos.git ~/theos
          export THEOS=~/theos
          
          # 2. تحميل الـ SDK برابط بديل (GitHub Raw) لضمان الوصول
          mkdir -p $THEOS/sdks
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o $THEOS/sdks/sdk.tar.xz
          tar -xf $THEOS/sdks/sdk.tar.xz -C $THEOS/sdks/
          
          # 3. كتابة ملفات المشروع داخل السيرفر مباشرة
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:14.5
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # 4. أمر البناء النهائي
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb
