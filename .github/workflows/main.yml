name: Build Rave Ghost M4 Success
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Final Success Script
        run: |
          # 1. تثبيت الأدوات الأساسية
          sudo apt-get update
          sudo apt-get install -y build-essential perl git curl libssl-dev tar
          
          # 2. تحميل الثيوس في مجلد العمل لتجنب أخطاء الأذونات
          git clone --recursive https://github.com/theos/theos.git $GITHUB_WORKSPACE/theos
          export THEOS=$GITHUB_WORKSPACE/theos
          
          # 3. تحميل الـ SDK وفك ضغطها يدوياً
          mkdir -p $THEOS/sdks
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o sdk.tar.xz
          tar -xf sdk.tar.xz -C $THEOS/sdks/
          
          # 4. كتابة ملفات المشروع برمجياً لضمان الدقة المطلقة
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:14.5
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # 5. البناء النهائي
          make package FINALPACKAGE=1
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb
