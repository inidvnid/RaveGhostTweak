name: Build Rave Ghost M4 FINAL
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos & Stable SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential perl git curl libssl-dev
          # تثبيت الثيوس بطريقة مباشرة
          git clone --recursive https://github.com/theos/theos.git ~/theos
          # استخدام رابط SDK بديل وأكثر استقراراً
          mkdir -p ~/theos/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          tar -xf sdk.tar.xz -C ~/theos/sdks
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Generate & Build
        run: |
          export THEOS=~/theos
          
          # إنشاء ملفات المشروع برمجياً لضمان عدم وجود أخطاء مسافات
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:14.5
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # تنفيذ البناء مع تنظيف الذاكرة المؤقتة
          make clean
          make package FINALPACKAGE=1
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final_Success
          path: packages/*.deb
