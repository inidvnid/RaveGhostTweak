name: Build Rave Ghost M4
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Setup SDK & Build
        run: |
          export THEOS=~/theos
          # تحميل الـ SDK مباشرة داخل مجلد العمل
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          mkdir -p $THEOS/sdks
          tar -xf sdk.tar.xz -C $THEOS/sdks
          rm sdk.tar.xz
          
          # إجبار البناء على استخدام المعمارية الصحيحة لـ M4
          make clean
          make package FINALPACKAGE=1 ARCHS="arm64 arm64e" TARGET="iphone:clang:latest:14.5"
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb
