name: Build Rave Ghost M4 FINAL SUCCESS
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos (Internal)
        run: |
          # تحميل الثيوس فقط
          git clone --recursive https://github.com/theos/theos.git ~/theos
          
          # استخدام الـ SDK الداخلي لنظام الماك مباشرة لتجنب أخطاء التحميل
          # هذا هو السر للنجاح في جهاز M4
          mkdir -p ~/theos/sdks
          ln -s /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk ~/theos/sdks/iPhoneOS.sdk
          
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Build Tweak
        run: |
          export THEOS=~/theos
          
          # إنشاء Makefile متوافق مع الـ SDK الداخلي
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:14.0
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          # ملف التويك (كود الشبح)
          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # البناء القوي
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final_Success
          path: packages/*.deb
