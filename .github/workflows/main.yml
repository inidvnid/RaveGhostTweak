name: Build Rave Ghost M4 FINAL
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Theos & SDK
        run: |
          # تثبيت الثيوس باستخدام السكريبت الرسمي المعتمد
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          
          # إعداد المسارات
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
          # تحميل الـ SDK ووضعه في مكانه الصحيح برمجياً
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o sdk.tar.xz
          mkdir -p ~/theos/sdks
          tar -xf sdk.tar.xz -C ~/theos/sdks/

      - name: Create Files & Build
        run: |
          export THEOS=~/theos
          
          # كتابة ملف Makefile
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:14.5
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          # كتابة ملف التويك
          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # تشغيل البناء النهائي
          make package FINALPACKAGE=1
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb
