name: Build Rave Ghost M4
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Setup Theos and SDK
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          mkdir -p ~/theos/sdks
          tar -xf sdk.tar.xz -C ~/theos/sdks
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Emergency Build
        run: |
          export THEOS=~/theos
          # هذا السطر يمسح أي إعدادات قديمة ويبدأ بناءً نظيفاً
          rm -rf packages/*
          make package FINALPACKAGE=1 ARCHS="arm64 arm64e" TARGET="iphone:clang:latest:14.5"
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: packages/*.deb
