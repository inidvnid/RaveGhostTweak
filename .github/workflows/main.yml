name: Build Rave Ghost M4 FINAL
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Force Setup Theos
        run: |
          # تثبيت الأدوات وضمان وجود المترجم
          sudo apt-get update
          sudo apt-get install -y build-essential perl git curl libssl-dev tar clang
          
          # تثبيت الثيوس في مسار نظام ثابت
          git clone --recursive https://github.com/theos/theos.git ~/theos
          
          # تحميل الـ SDK وتثبيته في المسار الافتراضي الذي يبحث عنه المترجم تلقائياً
          curl -L "https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz" -o sdk.tar.xz
          mkdir -p ~/theos/sdks
          tar -xf sdk.tar.xz -C ~/theos/sdks/
          
          # تعيين المسارات بشكل دائم للسيرفر
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Create & Build (Final Attempt)
        run: |
          export THEOS=~/theos
          
          # إنشاء Makefile مع توجيه المترجم للمسار الصحيح للـ SDK
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:14.5
          SYSROOT = \$(THEOS)/sdks/iPhoneOS14.5.sdk
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          # إنشاء ملف التويك
          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # البناء النهائي مع مسح الذاكرة المؤقتة
          make clean
          make package FINALPACKAGE=1
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Fixed
          path: packages/*.deb
