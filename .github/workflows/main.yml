name: Build Rave Ghost M4 Final
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Theos (Internal SDK Mode)
        run: |
          # تحميل الثيوس فقط بدون ملفات خارجية
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Create & Compile (Using Internal Xcode SDK)
        run: |
          export THEOS=~/theos
          
          # إنشاء ملف الـ Makefile ليستهدف الـ SDK الداخلي لنظام macOS 15
          cat <<EOF > Makefile
          ARCHS = arm64 arm64e
          TARGET := iphone:clang:latest:15.0
          include \$(THEOS)/makefiles/common.mk
          TWEAK_NAME = RaveGhost
          RaveGhost_FILES = Tweak.x
          RaveGhost_CFLAGS = -fobjc-arc
          include \$(THEOS)/makefiles/tweak.mk
          EOF

          # إنشاء ملف التويك
          cat <<EOF > Tweak.x
          #import <UIKit/UIKit.h>
          %hook RavePlayerController
          - (bool)isGhostModeEnabled { return YES; }
          %end
          EOF

          # البناء باستخدام SDK النظام الداخلي لتجنب أخطاء التحميل
          make package FINALPACKAGE=1
          cp packages/*.deb ./RaveGhost_M4.deb

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_M4_Final
          path: RaveGhost_M4.deb
