name: Build Rave Ghost
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV

      - name: Setup SDK
        run: |
          mkdir -p ~/theos/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o sdk.tar.xz
          tar -xf sdk.tar.xz -C ~/theos/sdks
          # هذا السطر مهم جداً للتأكد من أن المسار صحيح
          ls -l ~/theos/sdks 

      - name: Build Package
        run: |
          export THEOS=~/theos
          # تنفيذ بناء نظيف تماماً
          make clean
          make package FINALPACKAGE=1
          
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RaveGhost_Final_DEB
          path: packages/*.deb
